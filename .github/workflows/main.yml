name: Diabetes Model CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Training
        run: |
          # Masuk ke folder MLProject yang ada di root
          cd MLProject
          # Jalankan mlflow dari folder ini
          mlflow run . --env-manager=local

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Cari RUN_ID di dalam folder MLProject/mlruns/0
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          
          # Build image dari model artifact
          mlflow models build-docker -m "MLProject/mlruns/0/$RUN_ID/artifacts/model" -n "${{ secrets.DOCKERHUB_USERNAME }}/diabetes-prediction:latest"
          
          # Push ke Docker Hub
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/diabetes-prediction:latest"
